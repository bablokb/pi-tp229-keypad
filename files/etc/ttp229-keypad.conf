[GLOBAL]
NUM_KEYS: 16        ; number of keys ( 8 or 16)

[PINS]
SCL_PIN: 17         ; clock pin
SDO_PIN:  4         ; data pin

[TIMING]
KEY_DELAY: 0.001    ; delay within poll-cycle for setting clock high/low
POLL_DELAY: 0.1     ; poll-cycle
BOUNCE_TIME: 0.5    ; identical keys within this time are ignored
